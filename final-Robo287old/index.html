    <body class="container-fluid px-0">
        <nav class="navbar navbar-dark bg-dark">
            <h3 class="navbar-text mx-4 my-2">IMDB API App</h3>
          </nav>
        <!--Login UI-->
        <div class="form-div" id="login-div">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" />
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" />
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
            <button class="btn btn-primary" onclick="showRegister()">Sign Up</button>
        </div>
        <div class="form-div" id="signup-div">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" />
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" />
            </div>
            <div class="form-group">
                <label for="register-confirm">Confirm Password</label>
                <input type="password" id="register-confirm" />
            </div>
            <button class="btn btn-primary" onclick="register()">Register</button>
        </div>
        <div class="form-div" id="login-message">

        </div>
        <footer class="fixed-bottom bg-secondary text-white">
            <h4 class="text-center">Anthony Robustelli - Z23478142</h4>
        </footer>
